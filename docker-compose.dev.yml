services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: pwd
      POSTGRES_DB: natie
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U admin -d natie']
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile.dev
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://admin:pwd@db:5432/natie?schema=public
      FRONTEND_URL: http://localhost:5173
      APP_BASE_URL: http://localhost:3000
      WORKOS_API_KEY: ${WORKOS_API_KEY:-sk_test_local_placeholder}
      WORKOS_CLIENT_ID: ${WORKOS_CLIENT_ID:-client_local_placeholder}
      WORKOS_COOKIE_PASSWORD: ${WORKOS_COOKIE_PASSWORD:-local_cookie_password_change_me_1234567890}
      WORKOS_REDIRECT_URI: ${WORKOS_REDIRECT_URI:-http://localhost:3000/auth/callback}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '3000:3000'

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile.dev
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_HOST: http://localhost:3000
      API_INTERNAL_HOST: http://api:3000
    depends_on:
      api:
        condition: service_started
    ports:
      - '5173:5173'

volumes:
  postgres_data:
