services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: pwd
      POSTGRES_DB: natie
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d natie"]
      interval: 5s
      timeout: 5s
      retries: 10

  api-migrate:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile.migrate
    env_file:
      - ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://admin:pwd@db:5432/natie?schema=public}
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-postgresql://admin:pwd@db:5432/natie?schema=public}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:3000}
      WORKOS_API_KEY: ${WORKOS_API_KEY}
      WORKOS_CLIENT_ID: ${WORKOS_CLIENT_ID}
      WORKOS_COOKIE_PASSWORD: ${WORKOS_COOKIE_PASSWORD}
      WORKOS_REDIRECT_URI: ${WORKOS_REDIRECT_URI:-http://localhost:3000/auth/callback}
    depends_on:
      db:
        condition: service_healthy
      api-migrate:
        condition: service_completed_successfully
    ports:
      - "3000:3000"

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_HOST: ${NEXT_PUBLIC_API_HOST:-http://localhost:3000}
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      API_INTERNAL_HOST: ${API_INTERNAL_HOST:-http://api:3000}
      NEXT_PUBLIC_API_HOST: ${NEXT_PUBLIC_API_HOST:-http://localhost:3000}
    depends_on:
      api:
        condition: service_started
    ports:
      - "5173:5173"

volumes:
  postgres_data:
