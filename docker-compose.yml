services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  api-migrate:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile.migrate
    env_file:
      - ./apps/api/.env
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    restart: unless-stopped
    env_file:
      - ./apps/api/.env
    environment:
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
      api-migrate:
        condition: service_completed_successfully
    ports:
      - "3000:3000"

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_HOST: ${NEXT_PUBLIC_API_HOST:-http://localhost:3000}
    restart: unless-stopped
    env_file:
      - ./apps/web/.env
    environment:
      NODE_ENV: production
    depends_on:
      api:
        condition: service_started
    ports:
      - "5173:5173"

volumes:
  postgres_data:
